<div>
    <div class="modal-header">
        <h3 class="modal-title">Send invitation for test "{{test.title}}"</h3>
    </div>
    <form class="form-horizontal" role="form">
        <div class="modal-body">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Person Name</label>
                <div class="col-sm-7">
                    <input id="name" ng-model="student.name" class="form-control" type="text" required>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">Email</label>
                <div class="col-sm-7">
                    <input id="email" ng-model="student.email" class="form-control" type="email" required>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7 text-left">
                    <button class="btn btn-success pull-left" ng-click="send(student)"><i class="glyphicon glyphicon-send"></i>Send</button>
                    <button class="btn btn-default pull-left" ng-click="$dismiss()"><i class="glyphicon glyphicon-remove"></i>Cancel</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </form>
</div>
