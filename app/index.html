<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="utcApp">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
            your browser</a> to improve your
            experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container" ng-controller="AppCtrl as app">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li ng-class="{'active':app.currentRoute=='/'}"><a ng-href="#">Main</a></li>
                    <li ng-class="{'active':app.currentRoute=='/tasks'}"><a ng-href="#/tasks">Tasks</a></li>
                    <li ng-class="{'active':app.currentRoute=='/tests'}"><a ng-href="#/tests">Tests</a></li>
                    <li ng-class="{'active':app.currentRoute=='/trails'}"><a ng-href="#/trails">Trails</a></li>
                </ul>
                <h1 class="text-muted">UTC</h1>
            </div>

            <div ng-view></div>

            <div class="footer">
                <hr/>
                <p>IT Crowd &copy; 2014</p>
            </div>
        </div>

        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <script src="bower_components/angular-mocks/angular-mocks.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/backendMock.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/services/asyncQueue.js"></script>
        <script src="scripts/services/paginationSupport.js"></script>
        <script src="scripts/services/dao/TaskDAO.js"></script>
        <script src="scripts/services/dao/TrialDAO.js"></script>
        <script src="scripts/services/dao/TestDAO.js"></script>
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/controllers/tasklist.js"></script>
        <script src="scripts/controllers/taskdetail.js"></script>
        <script src="scripts/controllers/testlist.js"></script>
        <script src="scripts/controllers/testdetail.js"></script>
        <script src="scripts/controllers/trialcreate.js"></script>
        <script src="scripts/controllers/triallist.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
